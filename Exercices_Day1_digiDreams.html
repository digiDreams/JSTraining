    <script>
        function launchExoThree() {
            let daysAmount = prompt("Combien de jours ?", "Nombre de jours");
            let hoursAmount = daysAmount * 24;
            let minutesAmount = daysAmount * 24 * 60;
            let secondsAmount = minutesAmount * 24 * 60 * 60;
            const displayTimes = `Le nombre de ${daysAmount} jours est équivalent à ${numStr(hoursAmount)} heures, soit ${numStr(minutesAmount)} minutes et ${numStr(secondsAmount)} secondes. Vous voulez un café pour patienter ?`;
            console.log(displayTimes);
            alert(displayTimes);

            function numStr(a, b) {
                a = '' + a;
                b = b || ' ';
                var c = '',
                    d = 0;
                while (a.match(/^0[0-9]/)) {
                    a = a.substr(1);
                }
                for (var i = a.length - 1; i >= 0; i--) {
                    c = (d != 0 && d % 3 == 0) ? a[i] + b + c : a[i] + c;
                    d++;
                }
                return c;
            }
        }
    </script>
